<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">

    <script>
      const calc=() =>{
        peso = parseFloat(document.getElementById("peso").value);
        altura = parseFloat(document.getElementById("altura").value);

        imc = peso/(altura*altura);
        
            if(imc < 18.5){
                document.getElementById("resp").value = "Abaixo do peso";
            }
            else if(imc < 24.9){
                document.getElementById("resp").value = "Peso normal";
            }
            else if(imc < 29.9){
                document.getElementById("resp").value = "PrÃ© obesidade";
            }
            else if(imc < 34.9){
                document.getElementById("resp").value = "Obesidade Grau 1";
            }
            else if(imc < 39.9){
                document.getElementById("resp").value = "Obesidade Grau 2";
            }
            else if(imc >= 40){
                document.getElementById("resp").value = "Obesidade Grau 3";
            }
        

     }
    </script>
</head>
<body>
    <div class="container">
        <h1> Calcular IMC</h1>
        <form action="" method="">
            <div >
                Peso:&nbsp; <input type="text" id="peso"> <br><br>
                Atura: <input type="text" id="altura"><br><br>
            </div>

            <div class="divrow">
            <button type="button" class="calc" onclick="calc()">Calcular</button>
            </div>

            <div class="respdiv"> <br><br> Resultado: <input type="text" id="resp" ></input></div>
           
           
        </form>
    </div>   

</body>
</html>
